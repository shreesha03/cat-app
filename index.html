<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Responsive Layout</title>
</head>
<body>
    <div class="h-screen flex flex-col items-center">
        <!-- Top Heading -->
        <header class="w-full text-center py-4 text-4xl mt-10 font-bold">
          <h1 class="font-bold">CAT APP</h1>
        </header>
      
        <!-- Middle Div with Textbox and Button -->
        <div class="flex flex-col items-center justify-center w-4/5 md:w-2/5 mt-10 mb-10">
            <input disabled type="text" placeholder="sorry nidhi" class="w-full mb-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-200">

            <!-- Button -->
            <button id="btn" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300">
                CLICK HERE !! 
            </button>
        </div>
      
        <!-- Bottom Div with Image -->
        <div class="w-4/5 md:w-2/5">
          <img id="img" src="cat-question-mark.jpg" alt="Bottom Image" class="w-full h-auto object-fit">
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
